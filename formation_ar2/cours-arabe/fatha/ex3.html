/* Bandeau */
.band{
  background:#000;
  color:white;
  max-width:700px;
  margin:25px auto;
  padding:20px;
  border-radius:15px;

  display:grid;
  grid-template-columns:1fr 60px;

/* Tableau */
.table-line{
  display:flex;
  gap:15px;
  direction:rtl;
  justify-content:center;
}

.group{
  display:flex;
  gap:10px;
  background:rgba(255,255,255,0.08);
  padding:10px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.3);
}

/* Lettres */

  display:flex;
  justify-content:center;
  gap:20px;
  direction:rtl;
}

.letter{
  position:relative;
  font-family:"Amiri", serif;
  font-size:55px;

  height:65px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.base{
  position:relative;
  z-index:2;
}

.haraka{
  position:absolute;
  top:-10px;
  font-size:30px;
  z-index:3;
}

.letter.active{
  background:#ffeaa7;
  color:black;
  font-weight:bold;
}

/* Bouton */
.play{
  background:transparent;
  border:2px solid white;
  color:white;
  border-radius:8px;
  font-size:18px;
  cursor:pointer;
}

.play:hover{
  background:rgba(255,255,255,0.2);
}

<script>
/* ================= AUDIO ================= */

const audio = new Audio("../../assets/audio/fatha.mp3");
let timer = null;


/* ================= SONS ================= */

const sounds = {
  "ÿß": { start:0.8, d:0.8 },
  "ÿ®": { start:1.6, d:0.8 },
  "ÿ™": { start:2.4, d:0.8 },
  "ÿ´": { start:3.2, d:0.8 },
  "ÿ¨": { start:4.0, d:0.8 },
  "ÿ≠": { start:4.8, d:0.8 }
};


/* ================= DONN√âES ================= */
/* Tu peux modifier ces tableaux librement  */ 

const band1Data = ["ÿ≠","ÿ¨" ];

const band2Data = [
  "ÿ≠","ÿ¨","ÿ≠","ÿ≠","ÿ¨","ÿ¨","ÿ≠","ÿ¨","ÿ≠","ÿ¨"
];

const band3Data = [
  "ÿ¨","ÿ®","ÿ´","ÿ™","ÿ™","ÿ≠","ÿ®","ÿ®","ÿ¨"
];

const band4Data = [
  "ÿ´","ÿ´","ÿ≠","ÿ´","ÿ´","ÿ¨","ÿ®","ÿ®","ÿ≠"
];

const band5Data = [
  "ÿ¨","ÿ¨","ÿ≠","ÿ≠","ÿ≠","ÿß","ÿ¨","ÿ¨","ÿß"
];

const band6Data = [
  "ÿ®","ÿ¨","ÿ≠","ÿ≠","ÿ¨","ÿ®","ÿ¨","ÿ¨","ÿ≠"
];

const band7Data = [
  "ÿ®","ÿ®","ÿ≠","ÿ´","ÿ´","ÿ≠","ÿ´","ÿ´","ÿ¨"
];

const band8Data = [
  "ÿ¨","ÿ¨","ÿß","ÿ¨","ÿ¨","ÿ≠","ÿ≠","ÿ≠","ÿß"
];
const band9Data = [
  "ÿ¨","ÿ¨","ÿ≠","ÿ®","ÿ¨","ÿ≠","ÿ≠","ÿ¨","ÿ®"
];
const band10Data = [
  "ÿ¨","ÿ¨","ÿ≠","ÿ®","ÿ¨","ÿ≠","ÿ≠","ÿ¨","ÿ®"
];

const band11Data = [
  "ÿ¨","ÿ¨","ÿ≠","ÿ≠","ÿ¨","ÿ®","ÿ´","ÿ≠","ÿ®"
];
const band12Data = [
  "ÿ≠","ÿ¨","ÿ´","ÿ™","ÿ®","ÿß"
];

/* ================= RENDU ================= */

function renderLine(containerId, data){

  const box = document.getElementById(containerId);
  box.innerHTML = "";

  const bandNumber = parseInt(containerId.replace("band",""));

  if(bandNumber >= 3){

    const tableWrap = document.createElement("div");
    tableWrap.className = "table-line";

    const groups = [];

    for(let i=0; i<data.length; i+=3){
      groups.push(data.slice(i,i+3));
    }

    groups.reverse().forEach(groupData=>{

      const groupDiv = document.createElement("div");
      groupDiv.className = "group";

      groupData.reverse().forEach(letter=>{

        const wrap = document.createElement("div");
        wrap.className = "letter";

        const base = document.createElement("span");
        base.className = "base";
        base.textContent = letter;

        const haraka = document.createElement("span");
        haraka.className = "haraka";
        haraka.textContent = "Ÿé";

        wrap.appendChild(base);
        wrap.appendChild(haraka);
        groupDiv.appendChild(wrap);

      });

      tableWrap.appendChild(groupDiv);

    });

    box.appendChild(tableWrap);

  }

  else{

    data.slice().reverse().forEach(letter=>{

      const wrap = document.createElement("div");
      wrap.className = "letter";

      const base = document.createElement("span");
      base.className = "base";
      base.textContent = letter;

      const haraka = document.createElement("span");
      haraka.className = "haraka";
      haraka.textContent = "Ÿé";

      wrap.appendChild(base);
      wrap.appendChild(haraka);
      box.appendChild(wrap);

    });

  }

}


/* Affichage */

renderLine("band1", band1Data);
renderLine("band2", band2Data);
renderLine("band3", band3Data);
renderLine("band4", band4Data);
renderLine("band5", band5Data);
renderLine("band6", band6Data);
renderLine("band7", band7Data);
renderLine("band8", band8Data);
renderLine("band9", band9Data);
renderLine("band10", band10Data);
renderLine("band11", band11Data);
renderLine("band12", band12Data);


/* ================= PLAYER ================= */

function stop(){

  audio.pause();
  audio.currentTime = 0;

  if(timer){
    clearTimeout(timer);
    timer=null;
  }

  document
    .querySelectorAll(".letter")
    .forEach(l=>l.classList.remove("active"));
}


function playLine(containerId){

  stop();

  const letters =
    document.getElementById(containerId)
    .querySelectorAll(".letter");

  let i = 0;

  function playNext(){

    if(i >= letters.length) return;

    letters.forEach(l=>l.classList.remove("active"));

    const current = letters[i];
    const base = current.querySelector(".base").textContent;

    current.classList.add("active");

    const data = sounds[base];

    audio.currentTime = data.start;
    audio.play();

    const duration = (data.d + 0.15) * 1000;

    timer = setTimeout(()=>{

      audio.pause();
      current.classList.remove("active");

      i++;

      timer = setTimeout(playNext, 300);

    }, duration);
  }

  playNext();
}
